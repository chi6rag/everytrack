<!DOCTYPE html>
<html>
	<head>
	  <!-- Standard Meta -->
	  <meta charset="utf-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	  <!-- Site Properities -->
	  <title>Sarup's Free Software Track</title>

	  <link rel="stylesheet" type="text/css" href="semantic.min.css">
	  <link rel="stylesheet" type="text/css" href="index.css">

	  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	  <script src="semantic.min.js"></script>
	  <script src="index.js"></script>
	</head>

	<body>



		<div class="ui two column middle aligned relaxed fitted stackable grid">
		  <div class="right aligned column">
		  <h1> 
		  	<i class="sign in icon"></i>
		  	Check-in to your everytrack.
		  </h1>

		  </div>

		  <div class="column">
				<div class="ui card">
					<div class="image dimmable">
						<img src="images/steve.jpg">
					</div>

					<div class="content">

					  <div class="two fields">
					    <div class="required field">
					      <label>Username</label>
					      <div class="ui icon input">
					        <input placeholder="Username" type="text">
					        <i class="user icon"></i>
					      </div>
					    </div>
					    <br>
					    <div class="required field">
					      <label>Password</label>
					      <div class="ui icon input">
					        <input type="password" placeholder="Password">
					        <i class="lock icon"></i>
					      </div>
					    </div>

						  <h3 class="ui horizontal header divider">
						    	OR
						  </h3>

							<div class="ui google plus primary button">
								<i class="google plus icon"></i>
							  Login with G+
							</div>
							<div class="ui green button">
							  Sign Up
							</div>

					  </div>
					</div>

					<div class="extra content">
						<a class="right floated created"><a href="http://twitter.com/SarupBanskota">Tweet to @SarupBanskota</a></a>
					</div>
				</div>
		  </div>

		</div>



	</body>
</html>
